version: "3.8"

services:
  # Redis - Queue and storage
  redis:
    image: redis:7-alpine
    container_name: scoring-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - scoring-network

  # API Server
  api:
    build:
      context: .
      target: api
    container_name: scoring-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=info
      - WORKER_CONCURRENCY=5
      - MAX_RETRIES=3
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    restart: unless-stopped
    networks:
      - scoring-network

  # Worker Processes
  worker:
    build:
      context: .
      target: worker
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=info
      - WORKER_CONCURRENCY=5
      - MAX_RETRIES=3
      - RETRY_DELAY=1000
      - BACKOFF_MULTIPLIER=2
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: 2
    networks:
      - scoring-network

volumes:
  redis-data:
    driver: local

networks:
  scoring-network:
    driver: bridge
